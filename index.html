<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <header class="navbar navbar-expand navbar-dark bg-dark ">
      <a class="navbar-brand mr-0 mr-md-2" href="#">F1</a>
      <nav class="nav">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Races</a>
      </nav>
    </header>
    <div class="container">
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="season" placeholder="Ex. 2018" name="season">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="round" placeholder="Ex. 3" name="round">
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary btn-block" onclick="makeTable()">Submit</button>
            </div>
            </div>
        </form>
        
        <h1 id="errorMsg" hidden = True>Sorry, that's an invalid input.</h1>
        <table class="table table-striped table-dark" id="myTable" hidden>
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr class="racersInfo">
                <th scope="row">1</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">2</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">3</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">4</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">5</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">6</th>

              </tr>
              <tr class="racersInfo">
                <th scope="row">7</th>

              </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
